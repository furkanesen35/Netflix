<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <div id="qwe">
                <h1 id="net">NET</h1>
                <h1 id="flix">FLIX</h1>
            </div>
            <p id="baslÄ±k">Thank you for signing up at Netflix. Tell us more about yourself</p>    
        </div>
        <div id="wrapper">
            <div id="all">
                <form action="">
                    <label for="username">Name</label><br>
                    <input type="text" id="username" placeholder="Enter your name">
                    <label for="age">Age</label><br>
                    <input type="text" id="age" placeholder="Age">
                    <label for="e-mail">Email</label><br>
                    <input type="email" id="e-mail" placeholder="Enter your email">
                    <label for="content">Content type</label><br>
                    <select name="" id="content">
                        <option value="series">Series</option>
                        <option value="movies">Movies</option>
                    </select>
                    <div id="check">
                        <label for="type">Movie type</label><br>
                        <input type="checkbox" name="" id="comedy">
                        <label for="comedy">Comedy</label><br>
                        <input type="checkbox" name="" id="action">
                        <label for="action">Action</label><br>
                        <input type="checkbox" name="" id="romance">
                        <label for="romance">Romance</label><br>
                    </div>
                    <div id="rad">
                        <label>Gender</label><br> 
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label><br>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label><br>
                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </div>
                    <div id="feed">
                        <label for="feedback">Feedback</label>
                        <textarea name="" id="feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
                    </div>
                    <div id="buton">
                        <button type="submit">Submit</button>
                    </div>
                    </form>
            </div>
        </div>
        
    </div>
</body>
</html>
